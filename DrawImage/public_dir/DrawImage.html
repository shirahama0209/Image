図形描写画面

            <body onload = "initialize()">
      <form name="CardState"  >カード
        <select name="source" style="width:80px;">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>の
        <select name="human" >
          <option value="天皇">天皇</option>
          <option value="貴族">貴族</option>
          <option value="武士">武士</option>
          <option value="源氏">源氏</option>
          <option value="平氏">平氏</option>
          <option value="庶民">庶民</option>
          <option value="農民">農民</option>
        </select>の
        <select name="state">
          <option value="経済力">経済力</option>
          <option value="武力">武力</option>
          <option value="地位">地位</option>
          <option value="生活">生活</option>
          <option value="対立">対立</option>
          <option value="不満">不満</option>
        </select>が
        <select name="UpDown">
          <option value="上がった">上がった</option>
          <option value="下がった">下がった</option>
          <option value="増えた">増えた</option>
          <option value="減った">減った</option>
        </select>
      <input type="button" value="結果追加" onclick="CardStateChange()">
      </form>

      <form name="CardState2">カード
        <select name="source" style="width:80px;">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>の
        <select name="human">
          <option value="天皇">天皇</option>
          <option value="貴族">貴族</option>
          <option value="武士">武士</option>
          <option value="源氏">源氏</option>
          <option value="平氏">平氏</option>
          <option value="庶民">庶民</option>
          <option value="農民">農民</option>
        </select>の
        <select name="state">
          <option value="経済力">経済力</option>
          <option value="武力">武力</option>
          <option value="地位">地位</option>
          <option value="生活">生活</option>
          <option value="対立">対立</option>
          <option value="不満">不満</option>
        </select>が
        <select name="UpDown">
          <option value="上がった">上がった</option>
          <option value="下がった">下がった</option>
          <option value="増えた">増えた</option>
          <option value="減った">減った</option>
        </select>
      <input type="button" value="原因追加" onclick="CardStateChange2()">
      </form>
      <form name="cardstateclear">カード
        <select name="source" style="width:80px;">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>の
        <select name="attribute" >
          <option value="1">左上</option>
          <option value="3">真上</option>
          <option value="5">右上</option>
          <option value="2">左下</option>
          <option value="4">真下</option>
          <option value="6">右下</option>
        </select>
         の状態を<input type="button" value="確認" onclick="CardStateView()">
         or
         <input type="button" value="削除" onclick="CardStateClear()">
        </form>
      <form name="input_sample" >カード
        <select name="source" style="width:80px;">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select> から
      <input type="text" name="reason" placeholder="理由">で
        <select name="target" style="width:80px;">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select> に<input type="button" value="矢印作成" onclick="addLink()">
        </form>

      <form name="ChangeColor">
        カード
      <select name="cardnumber" style="width:80px;">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
     </select>の属性を
     <select name="color"  id="color" onchange="changeColor()">
             <option style="background:#F2F5A9;" value="red" >政治</option>
             <option style="background:#CEF6F5;" value="blue">経済</option>
             <option style="background:#9FF781;" value="green">農業</option>
          </select>
      に
      <input type="button" onclick="colorChange()" value="変更する">
      </form>

      自分の図形描写情報を<button id="send">送信</button>
