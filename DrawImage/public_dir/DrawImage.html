
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>図形共有機能</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jointjs/0.9.9/joint.core.css'>
      <!--<link rel="stylesheet" href="css/style.css" type="text/css">-->
      <link rel="stylesheet" href="css/DrawImage.css" >
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script src = "https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jointjs/0.9.9/joint.core.css'>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='https://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jointjs/0.9.7/joint.js'></script>
    <script src='https://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jointjs/0.9.7/joint.js'></script>
</head>

<body>
<!--メニューの選択により表示する部分を変える-->
  <div class="container">
    <ul class="menu">
      <li><a href="#" data-id="Mypicture" class="active menu_item">図形描写画面</a></li>
      <li><a href="#" data-id="OtherPicture" class="menu_item">他者図形描写</a></li>
      <li><a href="#" data-id="Comparing" class="menu_item">比較画面</a></li>
      <li><a href="#" data-id="DataInformation" class="menu_item">差異一覧</a></li>
    </ul>
<!-- 自分の画面描写画面-->

    <div class="content active" id="Mypicture">
図形描写画面
          <div id="canvas" data-filter="all"></div>
            <body onload = "initialize()">
      <!--
      <label for"addColor">ノード</label>
      <select id="addColor">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
      </select>
      <button id="addCell">新たなカードを作成する</button>
      -->　
      <form name="CardState">イベント後　カード
        <select name="source">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>の
        <select name="human">
          <option value="武士">武士</option>
          <option value="商人">商人</option>
          <option value="農民">農民</option>
        </select>の
        <select name="state">
          <option value="地位">地位</option>
          <option value="力">力</option>
          <option value="経済力">経済力</option>
        </select>が
        <select name="UpDown">
          <option value="上がった">上がった</option>
          <option value="下がった">下がった</option>
        </select>
      <input type="button" value="追加" onclick="CardStateChange()">
      </form>

      <form name="CardState2">イベント前　カード
        <select name="source">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>の
        <select name="human">
          <option value="武士">武士</option>
          <option value="商人">商人</option>
          <option value="農民">農民</option>
        </select>の
        <select name="state">
          <option value="地位">地位</option>
          <option value="力">力</option>
          <option value="経済力">経済力</option>
        </select>が
        <select name="UpDown">
          <option value="上がった">上がった</option>
          <option value="下がった">下がった</option>
        </select>
      <input type="button" value="追加" onclick="CardStateChange2()">
      </form>
      <form name="cardstateclear">カード
        <select name="source">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <select name="attribute">
          <option value="1">左上</option>
          <option value="3">中上</option>
          <option value="5">右上</option>
          <option value="2">左下</option>
          <option value="4">中下</option>
          <option value="6">右下</option>
        </select>
         の属性を<input type="button" value="削除" onclick="CardStateClear()">
        </form>
      <form name="input_sample">カード
        <select name="source">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select> から
      <input type="text" name="reason" placeholder="理由">で
        <select name="target">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select> に<input type="button" value="矢印作成" onclick="addLink()">
        </form>

      <form name="ChangeColor">
        カード
      <select name="cardnumber">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>の属性を
      <select name="color">
        <div class="colors">
         <option value="red">政治</option>
         <option value="blue">経済</option>
         <option value="green">農業</option>
        </div>
      </select>
      に
      <input type="button" onclick="colorChange()" value="変更する">
      </form>
      自分の図形描写情報を<button id="send">送信</button>
</div>


    <!-- 他人の画面描写画面-->
  <div class="content" id="OtherPicture">
    他者図形画面
    <div id="canvas2" data-filter="all"></div>
          <input type="text" id="user_name" placeholder="名前" >さんの情報を
          <button id="get">取得</button>
  </div>




<div class="content" id="Comparing">
  <div class="layoutAll">
<div class="layoutleft">
自分の画面
<div id="canvas3" data-filter="all"></div>
</div>
<div class="layoutright">
相手の画面
<div id="canvas4"  data-filter="all"></div>
</div>
</div>
<br>
  <form name = "pickup">
    カード
  <select name="cardnumber">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
  </select> を<input type="button" value="ピックアップ" onclick="pickup2()">
  </form><button id="ReturnPickup">解除</button>
  <br>
  <button id="differences">状態変化の違いをピックアップ</button>
  <br>
  <button id="differencesLinks">リンクの違いをピックアップ</button>
  <br>
  <label for"filter">属性フィルター</label>
<select id="filter">
  <option value="all">なし</option>
  <option value="red">赤</option>
  <option value="blue">青</option>
  <option value="green">緑</option>
</select>

</div>

<div class="content " id="DataInformation">
話し合うべき議題
<br>
優先度１ 状態変化が一致していないもの


<br>
優先度２　結線が一致していないもの


<br>
優先度３　先生の図と結線が違うもの


</div>





   </div>
</body>








</div>
    <script  type="text/javascript" src="js/DrawImage.js"></script>

</body>
</html>
